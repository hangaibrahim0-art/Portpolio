<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orion Technology</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./golden-glow-lights-dark-background_23-2151831418.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo-container {
      margin-left: 50px;
      width: 300px; /* adjust as needed */
      position: relative;
    }

    .logo {
      width: 100%;
      height: auto;
      mix-blend-mode: screen; /* Blend logo with gradient overlay */
      position: relative;
      z-index: 2;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #800020, #FFD700); /* Burgundy to Gold */
      z-index: 1;
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Orion Technology Logo" class="logo">
  </div>
</body>
</html>
