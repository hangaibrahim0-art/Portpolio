<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeMove Tour</title>
  <link rel="stylesheet" href="style.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  line-height: 1.6;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0a3d62;
  padding: 1rem 2rem;
  color: white;
}

.navbar .logo {
  font-size: 1.8rem;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.hero {
  background: url('https://source.unsplash.com/1600x600/?travel,adventure') center/cover no-repeat;
  height: 60vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
}

.hero p {
  font-size: 1.2rem;
}

.gallery {
  padding: 3rem 2rem;
  text-align: center;
}

.gallery h2 {
  font-size: 2rem;
  margin-bottom: 2rem;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
}

.image-grid img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  transition: transform 0.3s;
}

.image-grid img:hover {
  transform: scale(1.05);
}

.footer {
  text-align: center;
  padding: 1rem;
  background-color: #0a3d62;
  color: white;
}





   </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">WeMove Tour</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">Tours</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Explore the World with Us</h1>
    <p>Your adventure starts here</p>
  </header>

  <!-- Image Gallery Section -->
  <section class="gallery">
    <h2>Top Tourist Spots</h2>

    </div>
  </section>

  <footer class="text-center py-2 bg-dark text-white" style="font-size: 0.9rem;">

            <nav class="mb-2">
                <a href="./London.html" class="text-white me-3 text-decoration-none"><i class="fas-fa-Home"></i></a>
                 <a href="./Touring.html" class="text-white me-3 text-decoration-none"><i class="fas-fa-Home"></i></a>

</footer>

</body>
</html>
