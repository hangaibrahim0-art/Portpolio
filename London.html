    #navigation {

        }
        .image-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 1.5rem;
        }

        .image-grid img {
          width: 100%;
          height: 200px;
          object-fit: cover;
          border-radius: 8px;
          transition: transform 0.3s;
        }

        .image-grid img:hover {
          transform: scale(1.05);
        }
        .display-block {
            display: block;
        }
        .image-wrapper {
            overflow: hidden;
        }

        .image-wrapper > span {
            opacity: 0;
            color: #ffffff;
            font-weight: 900;
            text-transform: uppercase;
            background-color: rgba(0, 0, 0, 0.46);
            width: 100%;
            padding: 10px 0px;
            transition-property: opacity, top;
            transition-duration: 250ms;
            transition-timing-function: ease-in;
            transition-delay: 0;
        }

            .image-wrapper:hover > span {
                top: auto;
                bottom: 0;
                opacity: 1;
        }
        body {

        .footer {

            padding: 1rem;
